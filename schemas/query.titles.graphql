query GetTitles($pageSize: Int, $afterCursor: String, $beforeCursor: String) {
  titles(
    pageSize: $pageSize
    afterCursor: $afterCursor
    beforeCursor: $beforeCursor
  ) {
    totalCount
    items {
      id
      name
      url
      year
      volume
      publisher {
        id
        name
        url
      }
    }
    pageInfo {
      startCursor
      endCursor
      hasNextPage
    }
  }
}

query GetTitle($id: Int!, $pageSize: Int = 1000) {
  title(id: $id) {
    id
    name
    url
    year
    volume
    publisher {
      id
      name
      url
    }
  }
  comics(titleId: $id, pageSize: $pageSize) {
    totalCount
    items {
      id
      issue_no
      grade {
        id
        abbr
        name
        score
      }
      description
    }
    pageInfo {
      startCursor
      endCursor
      hasNextPage
    }
  }
}
