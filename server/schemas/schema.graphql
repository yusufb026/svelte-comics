# import Comic from "comics.graphql"
# import Title from "titles.graphql"
# import Publisher from "publishers.graphql"
# import ComicsPage, TitlesPage, PublishersPage from "pages.graphql"

type Query {
  comic(id: Int!): Comic
  comics(
    title_id: Int
    publisher_id: Int
    pageSize: Int = 100
    beforeCursor: String = null
    afterCursor: String = null
  ): ComicsPage
  title(id: Int!): Title
  titles(
    publisher_id: String
    pageSize: Int = 100
    beforeCursor: String = null
    afterCursor: String = null
  ): TitlesPage
  publisher(id: Int!): Publisher
  publishers(
    pageSize: Int = 100
    beforeCursor: String = null
    afterCursor: String = null
  ): PublishersPage
}
